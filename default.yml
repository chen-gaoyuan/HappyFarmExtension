# 匹配QQ号 匹配成功的qq号会使用此配置文件
# 如果配置为 '*' 则会匹配所有qq
# 如果想要匹配指定的qq 则只要填入qq号即可 多个qq号使用英文逗号分隔 ','  例如  '1234,4321'
QQ: '*'
# vip土地策略 如果需要种植迷人藤 请先确保vip土地上没有普通作物
VIP_LAND:
    enable: true
    # 那几块地需要种植迷人藤 例如 只要第一块和第八块 [1, 8]
    lands: [1, 2, 3, 4, 5, 6, 7, 8]
    # 0: 不自动使用土地药水 1: 自动使用红土地药水
    use_and_tool: 1
    # 0: 不自动使用加速药水 1: 自动使用加速药水
    use_speed_tool: 1
    # 0: 不自动使用叶子药水 1: 自动使用掌状复叶药水
    use_leaf_tool: 1
    # 0: 不自动展示最高魅力值的花藤 1: 自动展示最高魅力值的花藤
    auto_show: 1
    # 0: 不自动出售花藤 1: 自动出售花藤
    auto_sale: 1
    # 出售时最少保留几个迷人藤
    save_amount: 0
